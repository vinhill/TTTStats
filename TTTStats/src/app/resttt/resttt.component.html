<!-- Text -->
<div *ngIf="display === 'text'">
  {{stringify(_result)}}
</div>

<div *ngIf="display === 'Treemap'">
  <plotly-plot *ngIf="loaded"
		[data]="_treemap?.data"
		[layout]="_treemap?.layout"
		[config]="{responsive: true}"
		(afterPlot)="plotlyResizeWorkaround()">
	</plotly-plot>
</div>

<div *ngIf="display === 'Sankey'">
	<plotly-plot *ngIf="loaded"
		  [data]="_sankey?.data"
		  [layout]="_sankey?.layout"
		  [config]="{responsive: true}"
		  (afterPlot)="plotlyResizeWorkaround()">
	  </plotly-plot>
  </div>
