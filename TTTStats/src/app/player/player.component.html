<div id="content-wrap" class="container">
	<div dataMasonry='{ "itemSelector": ".masonry-item" }'>
		<card>
			<h1 class="display-3">{{name}}</h1>
		</card>
		<card title="Rollen" size="large" [loaded]="roleplotLoaded" [reloadCallback]="loadRolePlot">
			<plotly-plot *ngIf="roleplotLoaded"
				[data]="roleplot?.data"
				[layout]="roleplot?.layout"
				[config]="{responsive: true}">
			</plotly-plot>
		</card>
	</div>
</div>
