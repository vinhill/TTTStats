<div class="masonry" #masonry>
	<card>
		<h1 class="display-3">{{name}}</h1>
		<p>You played {{rounds}} games!</p>
		<p>During these, you got {{kills}} kills</p>
		<p>That's a k/d of {{kdratio}} and a game-average of {{kgratio}}.</p>
		<p *ngIf="teamkills">... buuut you also killed {{teamkills}} of your COLLEAGUES!</p>
	</card>
	<card title="Bought the most" [loaded]="cPopularPurchases !== undefined" (reload)="loadPopularPurchases()">
		<data-chart [data]="cPopularPurchases!"></data-chart>
	</card>
	<card title="Best weapon" [loaded]="cKillsByWeapon !== undefined" (reload)="loadKillsByWeapon()">
		<data-chart [data]="cKillsByWeapon!"></data-chart>
	</card>
	<card title="Roles" size="large" [loaded]="cRoles !== undefined" (reload)="loadRolesTreemap()">
		<data-plotly [data]="cRoles!"></data-plotly>
	</card>	
	<card title="Most dangerous for you" [loaded]="cDeathsByWeapon !== undefined" (reload)="loadDeathsByWeapon()">
		<data-chart [data]="cDeathsByWeapon!"></data-chart>
	</card>
	<card title="Over time" [loaded]="cTS !== undefined" (reload)="loadTS()" size="large">
		<data-chart [data]="cTS!" [legend]="LegendType.ChartJS"></data-chart>
	</card>
</div>
