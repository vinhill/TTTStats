<div class="masonry" #masonry>
	<card>
		<h1 class="display-3">{{name}}</h1>
		<p>You played {{rounds}} games!</p>
		<p>During these, you got {{kills}} kills</p>
		<p>That's a k/d of {{kdratio}} and a game-average of {{kgratio}}.</p>
		<p *ngIf="teamkills">... buuut you also killed {{teamkills}} of your COLLEAGUES!</p>
	</card>
	<card title="Roles" size="large" [loaded]="rrc.loaded" [reloadCallback]="rrc.load">
		<resttt #rrc
			query="PlayerRoleCount"
			[params]="{player: name}"
			display="Treemap"
			[options]="{label: 'startrole', parent: 'superteam', value: 'count', color: 'colour'}">
		</resttt>
	</card>
	<card title="Bought the most" [loaded]="rpp.loaded" [reloadCallback]="rpp.load">
		<resttt-chart #rpp
			query="PlayerPopularPurchases"
			[params]="{player: name}"
			labelkey="item"
			datakeys="amount"
			ctype="doughnut"
			cmap="plotly">
		</resttt-chart>
	</card>
	<card title="Victorious roles" [loaded]="rpw.loaded" [reloadCallback]="rpw.load">
		<resttt-table #rpw
			query="PlayerRoleWincount"
			[params]="{player: name}"
			datakeys="startrole,count"
			[cnames]="{startrole: 'Anfangsrolle', count: 'Anzahl'}">
			ctype="doughnut">
		</resttt-table>
	</card>
	<card title="Best weapon" [loaded]="rpkbw.loaded" [reloadCallback]="rpkbw.load">
		<resttt-chart #rpkbw
			query="PlayerKillsByWeapon"
			[params]="{player: name}"
			labelkey="weapon"
			datakeys="count"
			ctype="doughnut"
			cmap="plotly">
		</resttt-chart>
	</card>
	<card title="Most dangerous for you" [loaded]="rpdbw.loaded" [reloadCallback]="rpdbw.load">
		<resttt-chart #rpdbw
			query="PlayerDeathsByWeapon"
			[params]="{player: name}"
			labelkey="weapon"
			datakeys="count"
			ctype="doughnut"
			cmap="plotly">
		</resttt-chart>
	</card>
</div>
