<div id="content-wrap" class="container">
	<div dataMasonry='{ "itemSelector": ".masonry-item" }'>
		<card>
			<h1 class="display-3">{{name}}</h1>
			<p>Du hast {{rounds}} Runden gespielt!</p>
			<p>Dabei erzieltest du {{kills}} kills</p>
			<p *ngIf="teamkills">... aaaber {{teamkills}} davon waren TEAMKILLS!</p>
		</card>
		<card title="Rollen" size="large" [loaded]="rrc.loaded" [reloadCallback]="rrc.load">
			<resttt #rrc
				query="PlayerRoles/{{name}}"
				display="RoleTM">
			</resttt>
		</card>
		<card title="Meistgekauft" ize="large" [loaded]="rpp.loaded" [reloadCallback]="rpp.load">
			<resttt-chart #rpp
				query="PopularPurchases/{{name}}"
				labelkey="item"
				datakeys="amount"
				ctype="doughnut">
			</resttt-chart>
		</card>
	</div>
</div>
