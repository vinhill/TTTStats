<div id="content-wrap" class="container">
	<div dataMasonry='{ "itemSelector": ".masonry-item" }'>

		<card>
			<h1 class="display-3">{{name}}</h1>
		</card>
		<card title="Rollen" [loaded]="rpc.loaded" [reloadCallback]="rpc.load">
			<resttt #rpc
				query="PlayerRoles/{{name}}"
				display="chart"
				labelkey="startrole"
				datakeys="count"
				ctype="doughnut"
				[coptions]="{plugins:{legend:{display:false}}}">
			</resttt>
		</card>

	</div>
</div>
