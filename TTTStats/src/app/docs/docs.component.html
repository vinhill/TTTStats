<div *ngFor="let group of groupNames">
    <h3 class="display-4">{{group}}s</h3>
    <div class="row" >
        <div class="col-sm-5 col-md-4 col-lg-3 col-xl-2" *ngFor="let role of groups[group]">
            <div class="card">
                <h5 class="card-header" [style.BackgroundColor]="role.colour">{{role.name}}</h5>
                  <div class="card-body">
                    <p> {{role.descr}} </p>
                  </div>
            </div>
        </div>
    </div>
</div>
