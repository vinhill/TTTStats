<div *ngFor="let group of groupNames">
    <h3 class="display-4 groupheader">{{group}}s</h3>
    <div *ngIf="!loaded">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-secondary" role="status"></div>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex flex-row-reverse">
              <button type="button" class="btn btn-secondary btn-reload" (click)="load()" [appFade]="2500" hidden>Reload</button>
            </div>
          </div>
        </div>
      </div>
    <div class="row" >
        <div class="rolecard col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let role of groups[group]">
            <div class="card">
                <h5 class="card-header" [style.BackgroundColor]="role.color">{{role.name}}</h5>
                  <div class="card-body">
                    <p class="roledescr"> {{role.descr}} </p>
                  </div>
            </div>
        </div>
    </div>
</div>
