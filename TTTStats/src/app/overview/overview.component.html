<div class="masonry" #masonry>
	<card>
		<h1 class="display-3">TTT Overview</h1>
		Made with ‚ù§ by Josu und Vincent
	</card>
	<card title="Spiele" [loaded]="rpgc.loaded" [reloadCallback]="rpgc.load">
		<resttt-chart #rpgc
			query="PlayerGameCounts"
			labelkey="player"
			datakeys="rounds"
			ctype="bar"
			cmap="score"
			[coptions]="{plugins:{legend:{display: false}}}">
		</resttt-chart>
	</card>
	<card title="Karten" [loaded]="rmc.loaded" [reloadCallback]="rmc.load">
		<resttt-chart #rmc
			query="MapCount"
			labelkey="map"
			datakeys="count"
			ctype="doughnut"
			[coptions]="{aspectRatio: 2, plugins:{legend:{position:'right'}}}">
		</resttt-chart>
	</card>
	<card title="Kills" [loaded]="rpkc.loaded" [reloadCallback]="rpkc.load">
		<resttt-table #rpkc
			query="KillStats"
			datakeys="player,kills,wrong,kpg">
		</resttt-table>
	</card>
	<card title="Rollen" size="large" [loaded]="rrc.loaded" [reloadCallback]="rrc.load">
		<resttt #rrc
			query="RoleCount"
			display="RoleTM">
		</resttt>
	</card>
	<card title="Meistgekauft" [loaded]="rpp.loaded" [reloadCallback]="rpp.load">
		<resttt-chart #rpp
			query="PopularPurchases"
			labelkey="item"
			datakeys="amount"
			ctype="doughnut">
		</resttt-chart>
	</card>
	<card title="Siegreiche Teams" [loaded]="rtw.loaded" [reloadCallback]="rtw.load">
		<resttt-chart #rtw
			query="TeamWincount"
			labelkey="team"
			datakeys="count"
			ctype="bar">
		</resttt-chart>
	</card>
</div>
