<div class="masonry">
	<card>
		<h1 class="display-3">TTT Overview</h1>
		Made with ‚ù§ by Josu und Vincent
		<br>
		Code available <a class="link-secondary" href="https://github.com/vinhill/TTTStats">here</a>
	</card>
	<card title="Maps" [loaded]="cMapCount !== undefined" [reloadCallback]="loadMapCount">
		<data-chart [data]="cMapCount!"></data-chart>
	</card>
	<card title="Kills / Deaths" [loaded]="cKillsDeaths !== undefined" [reloadCallback]="loadKillsDeaths">
		<data-chart [data]="cKillsDeaths!" [legend]="LegendType.ChartJS"></data-chart>
	</card>
	<card title="Roles" size="large" [loaded]="cRoles !== undefined" [reloadCallback]="loadRolesTreemap">
		<data-plotly [data]="cRoles!"></data-plotly>
	</card>
	<card title="Who kills who?" [loaded]="cWhoKilledWho !== undefined" [reloadCallback]="loadWhoKilledWho">
		<data-plotly [data]="cWhoKilledWho!"></data-plotly>
	</card>
	<card title="Bought the most" [loaded]="cPopularPurchases !== undefined" [reloadCallback]="loadPopularPurchases">
		<data-chart [data]="cPopularPurchases!"></data-chart>
	</card>
	<card title="Top 25 weapons (kills)" [loaded]="cKillsPerWeapon !== undefined" [reloadCallback]="loadKillsPerWeapon">
		<data-chart [data]="cKillsPerWeapon!"></data-chart>
	</card>
	<!--
		TODO
		Win / loss per Role and per Team
		Smaller cards for in between
	-->
</div>
