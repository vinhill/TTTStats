<div dataMasonry='{ "itemSelector": ".masonry-item" }'>
	<card>
		<h1 class="display-3">TTT Overview</h1>
	</card>
	<card title="Spiele" [loaded]="rpgc.loaded" [reloadCallback]="rpgc.load">
		<resttt #rpgc
			query="PlayerGameCount"
			display="chart"
			labelkey="player"
			datakeys="rounds"
			ctype="bar"
			cmap="cool"
			[coptions]="{plugins:{legend:{display: false}}}">
		</resttt>
	</card>
	<card title="Karten" [loaded]="rmc.loaded" [reloadCallback]="rmc.load">
		<resttt #rmc
			query="MapCount"
			display="chart"
			labelkey="map"
			datakeys="count"
			ctype="doughnut"
			[coptions]="{responsive: true, maintainAspectRatio: false, plugins:{legend:{position:'right'}}}">
		</resttt>
	</card>
	<card title="Kills" [loaded]="rpkc.loaded" [reloadCallback]="rpkc.load">
		<resttt #rpkc
			query="PlayerKillCount"
			display="table"
			[datakeys]="['player','kills','wrong','killsPerGame']"
			[cnames]="{'killsPerGame': 'kpg'}">
		</resttt>
	</card>
	<card title="Rollen" size="large" [loaded]="roleplot != null" [reloadCallback]="loadRolePlot">
		<plotly-plot
			[data]="roleplot?.data"
			[layout]="roleplot?.layout"
			[config]="{responsive: true}">
		</plotly-plot>
	</card>
</div>
