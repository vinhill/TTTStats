<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
	<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">REST API - Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#url-encoder">URL Encoder</a>
            </li>
          </ul>
        </div>
      </div>
		</nav>
    <!-- URL Encoder modal -->
    <div class="modal fade" id="url-encoder" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="url-encoder-title">URL Encoder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <label for="urlencodetf" class="col-form-label col-sm-2"> Input </label>
                <div class="col-sm-10">
                  <input id="urlencodetf" class="form-control" type="text" />
                </div>
              </div>
              <div class="form-group row">
                <label for="urlencodedtf" class="col-form-label col-sm-2"> Result </label>
                <div class="col-sm-10" style="position: relative">
                  <input class="form-control-plaintext" id="urlencodedtf" type="text" />
                  <button class="btn-clipboard" id="btn-clip-urlencoded">
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
		<!-- Main HTTP form -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-8 col-10">
        <form onsubmit="return false;">
          <div class="row mb-3">
            <label class="col-form-label col-sm-2"> Templates: </label>
            <div class="col-sm-10" id="template-buttons">
              <!-- placeholder -->
            </div>
          </div>
          <div class="row mb-3">
            <label for="uritf" class="col-sm-2 col-form-label"> URI: </label>
            <div class="col-sm-10">
              <input id="uritf" type="text" value="/api/v1" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="bodytf" class="col-sm-2 col-form-label"> Body: </label>
            <div class="col-sm-10">
              <input id="bodytf" type="text" value="username=mamu&password=passw0r1" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="method" class="col-sm-2 col-form-label"> Method: </label>
            <div class="col-sm-10">
              <select name="method" id="method" class="form-control">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="encode" class="col-sm-2 col-form-label" > Encoding: </label>
            <div class="col-sm-10">
              <select name="encode" id="encode" class="form-control">
                <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
                <option value="application/json">application/json</option>
              </select>
            </div>
          </div>
          <input id="submitbtn" type="button" value="Submit" class="btn btn-primary" />
        </form>

        <textarea id="output" class="form-control" disabled>
          No result yet.
        </textarea>
      </div>
    </div>

	</body>
  <script src="index.js"></script>
</html>
